<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA_LOGIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Conecte-se a um novo mundo</h1>
            <img src="online-world-animate.svg" class="left-login-img" alt="conecting">
        </div>        
        <div class="right-login">
            <div class="card-login">
                <h2>LOGIN</h2>
                <div class="text-field">
                    <label for="login">Login</label>
                    <input type="text" name="login" class="block" placeholder=" Login" required>
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" class="block" placeholder=" Senha" required>
                </div>
                <input type="submit" value="login" class="btn">
            </div>    
        </div>
    </div>    
</body>
</html>
